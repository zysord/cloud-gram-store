<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudGramStore - 个人文件存储</title>

    <!-- 自定义样式 -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- 简单的CSS重置 -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>

    <!-- Ant Design Icons -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@ant-design/icons@5.2.6/dist/antd-icon-umd.min.js"></script> -->
</head>
<body>
    <!-- 页面加载指示器 -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p>正在加载...</p>
        </div>
    </div>

    <!-- 登录页面 -->
    <div id="loginPage" class="login-container" style="display: none;">
        <div class="login-box">
            <div class="login-header">
                <h1>CloudGramStore</h1>
                <p>基于 Cloudflare + Telegram 的个人文件存储</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-item">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                <div class="form-item">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                <button type="submit" class="login-btn">登录</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- 主页面 -->
    <div id="mainPage" class="main-container" style="display: none;">
        <!-- 头部导航 -->
        <header class="header">
            <div class="header-left">
                <h1 class="header-title">CloudGramStore</h1>
            </div>
            <div class="header-right">
                <span id="currentUser" class="user-info"></span>
                <button id="logoutBtn" class="logout-btn">退出登录</button>
            </div>
        </header>

        <!-- 面包屑导航 -->
        <div class="breadcrumb-container">
            <nav id="breadcrumb" class="breadcrumb"></nav>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar" id="normalToolbar">
            <div class="toolbar-left">
                <button id="uploadBtn" class="btn btn-primary">
                    <span class="btn-icon">📁</span>
                    上传文件
                </button>
                <button id="uploadFolderBtn" class="btn btn-primary">
                    <span class="btn-icon">📂</span>
                    上传文件夹
                </button>
                <button id="createFolderBtn" class="btn btn-secondary">
                    <span class="btn-icon">➕</span>
                    新建文件夹
                </button>
                <button id="pasteBtn" class="btn btn-outline" disabled>
                    <span class="btn-icon">📋</span>
                    粘贴
                </button>
            </div>
            <div class="toolbar-right">
                <button id="batchModeBtn" class="btn btn-warning">
                    <span class="btn-icon">☑️</span>
                    批量操作
                </button>
                <button id="refreshBtn" class="btn btn-outline">
                    <span class="btn-icon">🔄</span>
                    刷新
                </button>
            </div>
        </div>

        <!-- 批量操作工具栏 -->
        <div class="toolbar batch-toolbar" id="batchToolbar" style="display: none;">
            <div class="toolbar-left">
                <span id="selectedCount" class="selected-count"></span>
                <button id="batchSelectAllBtn" class="btn btn-outline">
                    <span class="btn-icon">✅</span>
                    全选
                </button>
                <button id="batchClearSelectionBtn" class="btn btn-outline">
                    <span class="btn-icon">❌</span>
                    清空
                </button>
            </div>
            <div class="toolbar-right">
                <button id="batchCutBtn" class="btn btn-warning" disabled>
                    <span class="btn-icon">✂️</span>
                    剪切
                </button>
                <button id="batchCopyBtn" class="btn btn-secondary" disabled>
                    <span class="btn-icon">📋</span>
                    复制
                </button>
                <button id="batchMoveBtn" class="btn btn-primary" disabled>
                    <span class="btn-icon">➡️</span>
                    移动
                </button>
                <button id="batchDeleteBtn" class="btn btn-danger" disabled>
                    <span class="btn-icon">🗑️</span>
                    删除
                </button>
                <button id="batchModeBtnExit" class="btn btn-outline" onclick="app.handleBatchModeToggle()">
                    <span class="btn-icon">✖️</span>
                    退出
                </button>
            </div>
        </div>

        <!-- 文件列表 -->
        <div class="content-area">
            <div id="fileList" class="file-list">
                <div class="loading" id="loading">加载中...</div>
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">📁</div>
                    <p>此文件夹为空</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 上传文件输入框（隐藏） -->
    <input type="file" id="fileInput" multiple style="display: none;">
    
    <!-- 上传文件夹输入框（隐藏） -->
    <input type="file" id="folderInput" webkitdirectory multiple style="display: none;">

    <!-- 模态框容器 -->
    <div id="modalContainer"></div>

    <!-- 上传进度模态框 -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>文件上传</h3>
            </div>
            <div class="modal-body">
                <div id="uploadProgress" class="upload-progress">
                    <div class="progress-item">
                        <div class="progress-info">
                            <span id="uploadFileName">文件名</span>
                            <span id="uploadPercent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="progressBarFill" class="progress-bar-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建文件夹模态框 -->
    <div id="createFolderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新建文件夹</h3>
                <button class="modal-close" onclick="closeModal('createFolderModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-item">
                    <label for="folderName">文件夹名称</label>
                    <input type="text" id="folderName" placeholder="请输入文件夹名称" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('createFolderModal')">取消</button>
                <button id="confirmCreateFolder" class="btn btn-primary">创建</button>
            </div>
        </div>
    </div>

    <!-- 重命名模态框 -->
    <div id="renameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="renameTitle">重命名</h3>
                <button class="modal-close" onclick="closeModal('renameModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-item">
                    <label for="newName">新名称</label>
                    <input type="text" id="newName" placeholder="请输入新名称" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('renameModal')">取消</button>
                <button id="confirmRename" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除</h3>
                <button class="modal-close" onclick="closeModal('deleteModal')">&times;</button>
            </div>
            <div class="modal-body">
                <p id="deleteMessage">确定要删除吗？此操作不可撤销。</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('deleteModal')">取消</button>
                <button id="confirmDelete" class="btn btn-danger">删除</button>
            </div>
        </div>
    </div>

    <!-- 批量操作确认模态框 -->
    <div id="batchActionModal" class="modal" style="display: none;" data-action="">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">确认操作</h3>
                <button class="modal-close" onclick="closeModal('batchActionModal')">×</button>
            </div>
            <div class="modal-body">
                <p class="modal-message">确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('batchActionModal')">取消</button>
                <button id="confirmBatchAction" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>

    <!-- 粘贴确认模态框 -->
    <div id="pasteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">确认粘贴</h3>
                <button class="modal-close" onclick="closeModal('pasteModal')">×</button>
            </div>
            <div class="modal-body">
                <p class="modal-message">确定要粘贴选中的项目吗？</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('pasteModal')">取消</button>
                <button id="confirmPaste" class="btn btn-primary">粘贴</button>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notification" class="notification"></div>

    <!-- JavaScript 模块 -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
